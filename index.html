<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <h1>Blackjack</h1>
    <button class="audio">Audio on/off</button>
    <button class="reset">Reset Game</button>
    <div class="outer-table">
      <div class="inner-table">
        <div class="items">
          <div class="dealer">Dealer</div>
          <div class="computer-space">
            <div class="computer-deck"></div>
          </div>
          <div class="bet-section">
            <h4>Total Bets</h4>
            <h3>$</h3>
          </div>
          <div class="money-box">
            <p class="balance-box">Bal: $</p>
            <p class="bet-box">Bet: $</p>
          </div>
          <div class="player-space">
            <div class="player-deck"></div>
          </div>
          <div class="btn-group1">
            <button class="rebet-btn">REBET</button>
            <button class="clear-btn">CLEAR</button>
          </div>
          <div class="money-chips">
              <div class="chips ten-chip">$10</div>
              <div class="chips five-chip">$5</div>
              <div class="chips one-chip">$1</div>
          </div>
          <div class="play-btn hit-btn">HIT</div>
          <div class="play-btn stay-btn">STAY</div>
        </div>
      </div>
    </div>
  </body>
</html>
