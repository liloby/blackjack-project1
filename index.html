<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack PLAY NOW</title>
    <link rel="stylesheet" href="css/cardstarter.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <h1 class="gradient-text">BLACKJACK</h1>
    <button class="audio" id="audio">Audio on/off</button>
    <button id="reset-game" class="reset">Reset Game</button>
    <div class="outer-table">
      <div class="inner-table">
        <div class="items">
          <div id="dealer-counter" class="card-counter"></div>
          <div class="dealer">DEALER</div>
          <div class="computer-space">
            <div id="computer-deck" class="computer-deck">
              <div id="hidden-card" class="card back-red hidden large"></div>
            </div>
          </div>
          <div class="bet-section">
            <h4>TOTAL BETS</h4>
            <h3></h3>
            <h2 class="red-font"></h2>
          </div>
          <div class="money-box">
            <p class="balance-box" id="balance-box">BAL: $200</p>
            <p class="bet-box" id="bet-box">BETS: $ 0</p>
          </div>
          <div class="player-space">
            <div id="player-deck" class="player-deck"></div>
          </div>
          <div id="card-counter" class="card-counter"></div>
          <div class="btn-group1">
            <button id="all-in" class="rebet-btn">ALL IN</button>
            <button id="clear-btn" class="clear-btn">CLEAR</button>
          </div>
          <div class="money-chips" id="money-chips">
            <div class="chips twentyfive-chip">$25</div>
            <div class="chips ten-chip">$10</div>
            <div class="chips five-chip">$5</div>
            <div class="chips one-chip">$1</div>
          </div>
          <div class="hit-stay">
            <div id="hit-btn" class="play-btn hit-btn">HIT</div>
            <div id="stay-btn" class="play-btn stay-btn">STAY</div>
          </div>
          <div id="start-btn" class="play-btn start-btn">PLACE BET TO START</div>
          <div id="play-again" class="play-btn again-btn">PLAY AGAIN</div>
        </div>
      </div>
    </div>
  </body>
</html>
